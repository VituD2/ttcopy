<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/twitter-logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/18d19fda36.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="allcontent-container">
        <header class="size-container">
            <div class="nav-container">
                <nav class="vertical">
                    <div class="sector-1">
                        <a href="#"class="logo-icon">
                            <img src="images/twitter-logo.png" alt="Twitter logo">
                        </a>
                        <div class="nav-list-container">
                            <a href="#" class="home-">
                                <i class="fas fa-home"></i>
                                <span class="main-page">Home</span>
                            </a>
                            <a href="#">
                                <i class="fas fa-hashtag"></i>
                                <span>Explore</span>
                            </a>
                            <a href="#">
                                <i class="far fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                            <a href="#">
                                <i class="far fa-envelope"></i>
                                <span>Messages</span>
                            </a>
                            <a href="#">
                                <i class="far fa-bookmark"></i>
                                <span>Bookmarks</span>
                            </a>
                            <a href="#">
                                <i class="far fa-list-alt"></i>
                                <span>Lists</span>
                            </a>
                            <a href="#">
                                <i class="far fa-user"></i>
                                <span>Profile</span>
                            </a>
                            <a href="#">
                                <i class="fas fa-stream"></i>
                                <span>More</span>
                            </a>
                        </div>
                            <!-- TWEET BUTTON -->
                        <div  class="tweet-compose-link-container">
                            <a href="#" class="text-container">
                                <div>
                                    <span>Tweet</span>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- ACC SETTINGS ELEMENTS -->
                    <div class="acc-settings-container">
                        <div class="acc-set-inside-container">
                            <div class="acc-img">
                                <img src="images/h-YEkUn1_normal.jpg" alt="Profile pic">
                            </div>
                            <div class="acc-namenat">
                                <span><span class="name">витор</span></span>
                                <span><span class="at">@VituuD2</span></span>
                            </div>
                            <div class="dots">
                                <span><i class="fa fa-ellipsis-h"></i></span>
                            </div>
                        </div>
                    </div>

                            <!-- POP UP ELEMENTS -->
                    <div class="acc-switcher-p-u">
                        <div class="acc-settings-container-p-u">
                            <div class="acc-img-p-u">
                                <img src="images/h-YEkUn1_normal.jpg" alt="Profile pic">
                            </div>
                            <div class="acc-namenat-p-u">
                                <span class="name">витор</span>
                                <span class="at">@VituuD2</span>
                            </div>
                            <div class="check-p-u">
                                <i class="far fa-check-circle"></i>
                            </div>
                        </div>

                        <div class="separator"></div> <!-- SEPARATOR -->
                        
                        <a href="#" class="add-acc-p-u">
                            <div>
                                <span>Add an existing account</span>
                            </div>
                        </a>
                        <a href="#" class="logout-p-u">
                            <div>
                                Log out <span>@VituuD2</span>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        
            
        
        <!-- MAIN CONTENT -->

        <main class="main-container">
            <div class="main-content">
                <div class="center-content">
                    <a href="#" class="topbar-container">
                        <div class="pagetitle-container main-page">
                            <span>Home</span>
                        </div>
                        <div class="icon-container">
                            <i class="fas fa-fire"></i>
                        </div>
                    </a>
                </div>
        
                <!-- <div class="search-input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" >
                </div> -->
            </div>
        </main>
    </div>
