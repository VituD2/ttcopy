<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/18d19fda36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/twitter-logo.ico" type="image/x-icon">
</head>
<body>
    <header class="vertical">
        <div class="logo-icon">
            <img src="images/twitter-logo.png" alt="Twitter logo">
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i> 
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hashtag"></i>
                    <span>Explore</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-envelope"></i>
                    <span>Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-bookmark"></i>
                    <span>Bookmarks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-list-alt"></i>
                    <span>Lists</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-stream"></i>
                    <span>More</span>
                </a>
        </li>
        </ul>
        <input type="button" value="Tweet">
    </header>
    <header class="horizontal">
        <div>Home</div>
        <div><i class="fas fa-fire"></i></div>
        <div class="search-input-container"><i class="fas fa-search"></i><input type="text" ></div>
    </header>
</body>
</html>
